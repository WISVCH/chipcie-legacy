<!--
Vanaf heden is het mogelijk om je als team in te schrijven voor het
Nederlands Kampioenschap Programmeren 2001. Voor het inschrijven van teams
geldt de volgende procedure:<br>
<br>

Het aantal teams (per instelling) dat toegelaten wordt tot de wedstrijd is
berekend met behulp van de volgende methode: Iedere instelling mag
tenminste één team afvaardigen naar het NKP. Indien er nog voldoende
ruimte is (tenminste zoveel vrije plaatsen als het aantal instellingen dat
meedoet) zal er van iedere instelling nog een team toegelaten worden.
Dit principe wordt net zolang gevolgd totdat het aantal vrije plaatsen
lager is dan het aantal deelnemende instellingen. De 'overige' plaatsen
worden vergeven m.b.v. kennis van de teams/instellingen uit het verleden.
Er geldt een maximum aantal inschrijvingen van 4 teams per instelling!<br>
<br>

In het algemeen kun je stellen dat iedere instelling twee tot vier (vier
is vastgesteld maximum per instelling) teams af zal kunnen vaardigen.<br>
<br>
